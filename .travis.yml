language: bash

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode7.3

addons:
  apt:
    packages:
      - jq
      - xmlstarlet

before install:
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then brew install jq xmlstarlet; fi

script:
  - make test

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
